	</head>
	<body class='bodyIndex'>
		
			
			<nav class="topMenu">
				
				<a href="/"><img class="logoMenu" src="images/Movie_Land_logo.png" alt="Logo Movie Land"> </a>
				<div class="linkMenu">
					<ul class=" menuFirstLine">
					<li><a href="/attractions">Nos Attractions</a></li>
					<li><a href="/seloger">Trouver où se loger</a></li>
					<li><a href="/contact">Nous Contacter</a></li>

					<li><a href="/engagements">Nos Engagements</a></li>

				<ul class="menuSecLine">

				</ul>

				<div class="rightLink">
					<a href="/compte">Mon Compte <img class= "logoCompte" src="images/kill_park.png" alt="Mon Compte Movie Land " ></a>
					<a id="deco" href="/deco"> Déconnection</a>
				</div>
			</nav>
			<p id="pUserCo"></p>
		

		<script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io();
		let body = document.querySelector("body");
		let p = document.querySelector("#pUserCo");
		let deco = document.querySelector("#deco");


		socket.emit("connected");

		socket.on("userco", (userConected) => {
			if(userConected.length == 1){
				p.innerHTML = "Bonjour " + userConected[0] + ". Bienvenue chez Movie Land !"
			}else{
				p.innerHTML="";
			}

		})

		deco.addEventListener("click", () => {
			socket.emit("deco");
			window.location = "/";
		})

		socket.on("userDeco"), (userConected) => {
			if(userConected.length == 0){
				p.innerHTML = "";
			}
		}


	
	
	</script>
	</body>
</html>
